<!DOCTYPE html>
<html>
<head>
    <title>Kapato - Owner Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-600 min-h-screen flex items-center justify-center p-5">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-10">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">üêÉ Kapato</h1>
            <p class="text-gray-600 text-sm">Mithun Tracking System</p>
        </div>

        <div id="error" class="hidden bg-red-50 text-red-600 px-4 py-3 rounded-lg mb-5 text-sm"></div>

        <form id="loginForm" class="space-y-5">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                <input
                    type="tel"
                    id="phone"
                    name="phone"
                    placeholder="Enter your phone number"
                    required
                    autocomplete="tel"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-500 transition-colors"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                    class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg text-base focus:outline-none focus:border-indigo-500 transition-colors"
                >
            </div>

            <button
                type="submit"
                id="loginBtn"
                class="w-full py-3.5 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg text-base font-semibold hover:-translate-y-0.5 active:translate-y-0 transition-transform disabled:opacity-60 disabled:cursor-not-allowed"
            >
                Login
            </button>
        </form>

        <div class="text-center mt-6 text-gray-400 text-xs">
            Kapato Private Limited ¬© 2025
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const loginBtn = document.getElementById('loginBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;

            // Hide previous errors
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';

            // Disable button
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';

            try {
                const response = await fetch('/.netlify/functions/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone_number: phone,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store owner info in sessionStorage
                    sessionStorage.setItem('owner', JSON.stringify(data.owner));

                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    // Show error
                    errorDiv.textContent = data.error || 'Login failed. Please try again.';
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please check your connection.';
                errorDiv.classList.remove('hidden');
                console.error('Login error:', error);
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check if already logged in
        const owner = sessionStorage.getItem('owner');
        if (owner) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
